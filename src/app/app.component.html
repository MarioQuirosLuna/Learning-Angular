<div class="container">
  <h1>{{title}}</h1>

  <form action="">
    Numero 1: <input type="number" [(ngModel)]="num1" name="num1"> <br><br>
    Numero 2: <input type="number" [(ngModel)]="num2" name="num2"> <br><br>
    <input type="submit" value="Sumar" (click)="sum()" class="btn btn-primary m-2" />
    <input type="submit" value="Restar" (click)="subtraction()" class="btn btn-primary m-2" />
  </form>

  <p>Resultado: {{result}}</p>
</div>
